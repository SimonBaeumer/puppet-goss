---
sudo: false
dist: trusty
language: ruby
cache: bundler

services:
  - docker

before_install:
  - make deps
script:
  - make lint
  - make test
  - make integration-centos
bundler_args: --without system_tests
rvm:
  - 2.5.1
env:
  global:
    - BEAKER_PUPPET_COLLECTION=puppet6 PUPPET_GEM_VERSION="~> 6.0"

notifications:
  email: false
deploy:
  provider: puppetforge
  user: sibae
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
